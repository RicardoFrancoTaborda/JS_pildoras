<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
<style type="text/css">
	.centrado{
		text-align: center;
	}
</style>
<script>
	function dia_de_hoy(){
		var hoy=new Date();
		document.write(hoy.toDateString());
	}
	
</script>

<body>
<h1 class="centrado">y que dia es  hoy?</h1>
<p>Hoy es dia: <script>dia_de_hoy();</script> </p>
<p>Hemos dicho que hoy es dia: <script>dia_de_hoy();</script></p>

</body>
</html>
