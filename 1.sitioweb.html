<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.numero{
			width: 50px;
			height: 50px;
		}

		.operacion{
			width: 70px;
			height: 50px;
		}

		table{
			margin: auto;
		}

		.color_display{
			height: 30px;
			background-color: green;
			font: "Space Age";
			color: white;
			text-align:right;
			padding: 5px;  
		}

	</style>
	<script>
		var cifra="";
		function display_numero(numero){
			document.getElementById('display').value=cifra+numero;
			cifra=document.getElementById('display').value;


		}
				
	</script>
</head>
<body>
	<table width="15%" border="5">
		<tr>
			<td colspan="4" align="center">
			<input type="text" name="display" class="color_display" id="display" size="25"></td>
		</tr>
		
		<tr>
			<td width="25%"><input type="button" name="num7" class="numero" id="num7" value="7" onclick="display_numero(7)"></td>
			<td width="25%"><input type="button" name="num8" class="numero" id="num8" value="8" onclick="display_numero(8)"></td>
			<td width="25%"><input type="button" name="num9" class="numero" id="num9" value="9" onclick="display_numero(9)"></td>
			<td width="35%"><input type="button" name="Suma" class="operacion" id="Suma" value="Suma"></td>

		</tr>

		<tr>
			<td><input type="button" name="num4" class="numero" id="num4" value="4" onclick="display_numero(4)"></td>
			<td><input type="button" name="num5" class="numero" id="num5" value="5" onclick="display_numero(5)"></td>
			<td><input type="button" name="num6" class="numero" id="num6" value="6" onclick="display_numero(6)"></td>
			<td><input type="button" name="Resta" class="operacion" id="Resta" value="Resta"></td>
		</tr>

		<tr>
			<td><input type="button" name="num1" class="numero" id="num1" value="1" onclick="display_numero(1)"></td>
			<td><input type="button" name="num2" class="numero" id="num2" value="2" onclick="display_numero(2)"></td>
			<td><input type="button" name="num3" class="numero" id="num3" value="3" onclick="display_numero(3)"></td>
			<td><input type="button" name="Multiplica" class="operacion" id="Multiplica" value="Multiplica"></td>
		</tr>

		<tr>
			<td><input type="button" name="num0" class="numero"  id="num0" value="0" onclick="display_numero(0)"></td>
			<td><input type="button" name="numPunto" class="numero" id="numPunto" value="." onclick="display_numero(.)"></td>
			<td><input type="button" name="Igual" class="numero" id="Igual" value="="></td>
			<td><input type="button" name="Divide" class="operacion" id="Divide" value="Divide"></td>
		</tr>
		
	</table>

</body>
</html>
