<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">
<script>
	var nombre=prompt('Introduce nombre');
	var apellido=prompt('Introduce apellido');
	var edad=prompt('Ingresa tu edad')	;
	var restando=prompt('Cuantos años deseasquitarte');
	var edadDeseada;
	//edad=edad-restando;
	edadDeseada=edad-restando;
</script>
</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>
	<script>
		document.write('<p>');
		document.write('Bienvenido '+nombre + ' ' + apellido+' tu edad actual es '+edad+' años'+'<br>'+'Te gustaria tener '+edadDeseada+' años');
		
		document.write('</p>');
	</script>
</div>
</div>

</div>
</body>
</html>
